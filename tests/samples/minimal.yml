service_id: minimal-service
service_name: minimal-service
service_image: docker.io/library/busybox@sha256:1d6cb4dd3bfa4f7c517d68d548406d82b88144fef0a2b7ad9c7e2e5e6a1b2c3d
service_env: []
service_volumes: []
service_packages: []
service_files: []
service_services: []
service_commands: []
service_resources:
  memory_mb: 128
  cpu_cores: 0.5
service_namespace: minimal
service_replicas: 1
service_storage_gb: 1
runtime_templates:
  proxmox: ../templates/proxmox.yml.j2
  docker: ../templates/docker.yml.j2
  podman: ../templates/podman.yml.j2
  kubernetes: ../templates/kubernetes.yml.j2
  baremetal: ../templates/baremetal.yml.j2
exports:
  env:
    - name: MINIMAL_ENDPOINT
      value: https://minimal.local
mounts:
  persistent_volumes:
    - name: data
      path: /var/lib/minimal
  ephemeral_mounts: []
health:
  cmd:
    - /bin/sh
    - -c
    - "exit 0"
needs_container_runtime: false
