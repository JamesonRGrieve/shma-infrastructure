  swap: 512
  bridge: vmbr0
  cidr: 24
  gateway: 10.23.45.1
  interface: eth0
  onboot: yes
  unprivileged: yes
exports:
  env:
    - name: SAMPLE_SERVICE_URL
      value: https://sample-service.internal
      description: Base URL for dependent services
    - name: SAMPLE_SERVICE_PORT
      value: "8080"
mounts:
  persistent_volumes:
    - name: config
      path: /etc/sample-service
  ephemeral_mounts:
    - name: runtime-run
      path: /run/sample-service
      medium: Memory
      size: 64Mi
      mode: '0755'
    - name: runtime-tmp
      path: /tmp/sample-service
      size: 64Mi
health:
