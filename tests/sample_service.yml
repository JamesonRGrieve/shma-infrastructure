    host_ip: 10.23.45.50
service_env:
  - name: APP_MODE
    value: production
  - name: APP_FEATURE_FLAG
    value: "true"
needs_container_runtime: true
service_volumes:
  - name: config
    host_path: /srv/sample-service/config
