  - name: sample-service
    enabled: true
    state: started
service_commands:
  - /usr/bin/true
service_resources:
  memory_mb: 512
  cpu_cores: 1
  connections_per_second: 200
service_namespace: sample
service_replicas: 1
service_storage_gb: 5
service_gateway: 10.23.45.1
